forwards:
  - region: US
    tcp:
      listen: ":2012"
    udp:
      listen: ":2012"
    transport:
      - server: "ip:port"
        authKey: "rewrite with your auth key"
        scheme: kcp
        traceAddr: ""
      - server: "ip:port"
        auth_key: "rewrite with your auth key"
        scheme: mux
        traceAddr: ""
    rateLimit: 1000

log:
  days: 5
  level: "info"
  path: "gtun.log"