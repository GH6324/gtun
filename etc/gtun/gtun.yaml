access_token: "${ACCESS_TOKEN}"
accelerator:
  HK:
    routes:
      - scheme: "kcp"
        server: "${SERVER_IP}:3002"
        trace: "${SERVER_IP}:3003"
      - scheme: "mux"
        server: "${SERVER_IP}:3002"
        trace: "${SERVER_IP}:3003"
    proxy:
      tproxy_tcp: |
        {
          "read_timeout": 30,
          "write_timeout": 30,
          "listen_addr": ":8524"
        }
      tproxy_udp: |
        {
          "read_timeout": 30,
          "write_timeout": 30,
          "session_timeout": 30,
          "listen_addr": ":8524"
        }
log:
  days: 5
  level: debug
  path: /opt/apps/gtun/logs/gtun.log
