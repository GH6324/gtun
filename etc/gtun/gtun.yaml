access_token: "ICKelin:free"
accelerator:
  HK:
    routes:
      - scheme: "kcp"
        server: "gtun.alihk.byc.com:3002"
        trace: "gtun.alihk.byc.com:3003"
      - scheme: "mux"
        server: "gtun.alihk.byc.com:3002"
        trace: "gtun.alihk.byc.com:3003"
    proxy:
      tproxy_tcp: |
        {
          "read_timeout": 30,
          "write_timeout": 30,
          "listen_addr": ":8524"
        }
      tproxy_udp: |
        {
          "read_timeout": 30,
          "write_timeout": 30,
          "session_timeout": 30,
          "listen_addr": ":8524"
        }
log:
  days: 5
  level: debug
  path: /opt/apps/gtun/logs/gtun.log
